version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
    volumes:
      # Monta la cartella corrente dentro /app nel container
      # Cos√¨ se modifichi il codice, il server si riavvia (hot reload)
      - .:/app