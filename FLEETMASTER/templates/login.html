<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - MyApp</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/login.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    
    {% include 'header.html' %}

    <main class="d-flex justify-content-center align-items-center flex-grow-1" style="min-height:80vh;">
      <div class="card shadow-lg p-4" style="max-width:400px; width:100%;">
        <div class="text-center mb-4">
          <img src="/static/img/logo.png" alt="Logo" class="logo mb-3" style="width:80px; height:80px;" />
          <h2 class="fw-bold">Benvenuto in MyApp</h2>
          <p class="text-muted">Accedi al tuo account</p>
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Inserisci username" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Inserisci password" required />
          </div>

          <div id="alertPlaceholder"></div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Accedi</button>
          </div>

          <p class="mt-3 text-center"></p>
        </form>
      </div>
    </main>

    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/login.js"></script>
  </body>
</html>
